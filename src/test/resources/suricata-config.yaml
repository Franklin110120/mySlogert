##
# -- SLOGERT Configuration File --
##

source: suricata-fast.log
format: "<Device> <day>/<month>/<year>-<Time>\\\\.<ms> <Content>"
rawFolder: input/
initializedFolder: output/suricata-fast.log/1-init
preprocessedFolder: output/suricata-fast.log/2-logpai

sourceLogpai: output/suricata-fast.log/2-logpai/suricata-fast.log_structured.csv
sourceLogpaiTemplate: output/suricata-fast.log/2-logpai/suricata-fast.log_templates.csv

logFormat: suricata
logSourceType: suricata-fast.log

isOverrideExisting: false
paramExtractAttempt: 3
logEventsPerExtraction: 5000

targetOttr: output/suricata-fast.log/3-ottr
targetOttrBase: output/suricata-fast.log/3-ottr
targetOttrTurtle: output/suricata-fast.log/4-ttl

targetStanfordNer: output/suricata-fast.log/ner.rules
targetConfigTimer: output/suricata-fast.log/timer.csv
targetConfigTurtle: output/suricata-fast.log/suricata-fast.log-template.ttl
