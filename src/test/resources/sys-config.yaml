##
# -- SLOGERT Configuration File --
##

source: sys.log
format: "<Device> <Month> <Date> <Time> <Type> <Component>: <Content>"
rawFolder: scenario/input/
initializedFolder: scenario/input-initialized
preprocessedFolder: scenario/input-preprocessed

sourceLogpai: scenario/input-preprocessed/sys.log_structured.csv
sourceLogpaiTemplate: scenario/input-preprocessed/sys.log_templates.csv

logFormat: unix
logSourceType: syslog

isOverrideExisting: false
paramExtractAttempt: 3
logEventsPerExtraction: 25000

targetOttr: scenario/output/sys.ottr
targetOttrTurtle: scenario/output/sys.ttl
targetOttrBase: scenario/output/sys-base.ottr

targetStanfordNer: scenario/config-ner.rules
targetConfigTurtle: scenario/config-sys.ttl
targetConfigTimer: scenario/config-timer.csv
