##
# -- SLOGERT internal config --
##

lastModified: 2020-03-31T01:21:00
logTypes:
  - id: ftp
    clazz: slog:FtpLogEntry
    classPath: org.sepses.logline.LogLineFTP
    header: LineId,dayOfWeek,month,day,time,year,pid,pidNumber,Content,EventId,EventTemplate,ParameterList
    ottrNS:
      - prefix: slog
        uri: http://w3id.org/sepses/vocab/log/slogert#
      - prefix: xsd
        uri: http://www.w3.org/2001/XMLSchema#
    components:
      - column: pidNumber
        columnNr: 7
        ottr:
          ottrPrefix:
          ottrType: xsd:string
          ottrProperty: slog:localPid
  - id: unix
    clazz: slog:UnixLogEntry
    classPath: org.sepses.logline.LogLineUnix
    header: LineId,Month,Date,Time,Type,Component,Content,EventId,EventTemplate,ParameterList
    ottrNS:
      - prefix: ottr
        uri: http://ns.ottr.xyz/0.4/
      - prefix: core
        uri: http://w3id.org/sepses/vocab/log/core#
      - prefix: xsd
        uri: http://www.w3.org/2001/XMLSchema#
      - prefix: sid
        uri: http://w3id.org/sepses/id/slogert/
      - prefix: slog
        uri: http://w3id.org/sepses/vocab/log/slogert#
    components:
      - column: Type
        columnNr: 4
        ottr:
          ottrPrefix: sid
          ottrType: core:Host
          ottrProperty: slog:localHost
      - column: Component
        columnNr: 5
        ottr:
          ottrPrefix:
          ottrType: xsd:string
          ottrProperty: slog:localPid
  - id: audit
    clazz: slog:AuditLogEntry
    classPath: org.sepses.logline.LogLineAudit
    header: LineId,type,time,Content,EventId,EventTemplate,ParameterList
    ottrNS:
      - prefix: ottr
        uri: http://ns.ottr.xyz/0.4/
      - prefix: core
        uri: http://w3id.org/sepses/vocab/log/core#
      - prefix: sid
        uri: http://w3id.org/sepses/id/slogert/
      - prefix: slog
        uri: http://w3id.org/sepses/vocab/log/slogert#
    components:
      - column: type
        columnNr: 1
        ottr:
          ottrPrefix: sid
          ottrType: xsd:string
          ottrProperty: slog:containedAuditType
  - id: apache
    clazz: slog:ApacheLogEntry
    classPath: org.sepses.logline.LogLineApache
    header: LineId,IP,DateTime,TimeZone,Content,EventId,EventTemplate,ParameterList
    ottrNS:
      - prefix: ottr
        uri: http://ns.ottr.xyz/0.4/
      - prefix: core
        uri: http://w3id.org/sepses/vocab/log/core#
      - prefix: sid
        uri: http://w3id.org/sepses/id/slogert/
      - prefix: slog
        uri: http://w3id.org/sepses/vocab/log/slogert#
    components:
      - column: IP
        columnNr: 1
        ottr:
          ottrPrefix: sid
          ottrType: core:Ip
          ottrProperty: slog:userIp
